<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./javascript.js" defer></script>
  </head>
  <body>
    <section class="container">
      <h1>TicTacToe</h1>

      <h2>First Player Turn</h2>

      <div class="gameboard">
        <button class="0 row1 col1 diag1" onclick="this.disabled = true;"></button>
        <button class="1 row1 col2" onclick="this.disabled = true;"></button>
        <button class="2 row1 col3 diag2" onclick="this.disabled = true;"></button>
        <button class="3 row2 col1" onclick="this.disabled = true;"></button>
        <button class="4 row2 col2 diag1 diag2" onclick="this.disabled = true;"></button>
        <button class="5 row2 col3" onclick="this.disabled = true;"></button>
        <button class="6 row3 col1 diag2" onclick="this.disabled = true;"></button>
        <button class="7 row3 col2" onclick="this.disabled = true;"></button>
        <button class="8 row3 col3 diag1" onclick="this.disabled = true;"></button>
      </div>

      <button class="reset-button">Reset Game</button>
      <p class="game-over-text"></p>
    </section>
  </body>
</html>
